<!DOCTYPE html>
<html lang="en" xmlns:th=" https://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">
                        <p class="fs-4">Thêm sản phẩm</p>
                        <th:block th:if="${session.success}">
                            <p class="text-success jw-bold">[[${session.success}]]</p>
                            <th:block th:text="${@commnServiceImpl.removesessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger jw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removesessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label>Enter Title</label> <input type="text" name="title"
                                                                  class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Enter Description</label>
                                <textarea rows="3" cols="" class="form-control" name="description"></textarea>
                            </div>

                            <div class="mb-3">
                                <label>Danh mục</label> <select class="form-control" name="category">
                                <option>--select--</option>
                                <option th:each="c:${categoryList}">[[${c.name}]]</option>
                            </select>
                            </div>

                            <div class="mb-3">
                                <label>Enter Price</label> <input type="number" name="price"
                                                                  class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" checked
                                       value="true" name="isActive" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Active </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="isActive"
                                       value="false" id="flexRadioDefault2"> <label
                                    class="form-check-label" for="flexRadioDefault2">
                                Inactive </label>
                            </div>


<!--                                <div class="mb-3">-->
<!--                                    <label>Discount</label> <input type="number" name="discount"-->
<!--                                                                      class="form-control">-->
<!--                                </div>-->
<!--                                <div class="mb-3">-->
<!--                                    <label>Discount Price</label> <input type="number" name="discountPrice"-->
<!--                                                                      class="form-control">-->
<!--                                </div>-->
                            <div class="row">

                                <div class="mb-3 col">
                                    <label>Enter Stock</label> <input type="text" name="stock"
                                                                      class="form-control">
                                </div>

                                <div class="mb-3 col">
                                    <label>Upload Image</label> <input type="file" name="file"
                                                                       class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-primary col-md-12">Thêm mới</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
