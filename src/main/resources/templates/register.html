<!DOCTYPE html>
<html lang="en" xmlns:th=" https://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-5 p-5">
                <img alt="" src="img/register.png" width="100%" height="400px">
            </div>
            <div class="col-md-7 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Đăng ký</p>
                        <th:block th:if="${session.success}">
                            <p class="text-success jw-bold">[[${session.success}]]</p>
                            <th:block th:text="${@commnServiceImpl.removesessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger jw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removesessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/saveRegister" enctype="multipart/form-data" method="post">

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Full Name</label> <input required
                                        class="form-control" name="name" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">Mobile Number</label> <input required
                                        class="form-control" name="mobilNumber" type="number">
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label> <input required
                                    class="form-control" name="email" type="email">
                            </div>


                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Address</label> <input required
                                        class="form-control" name="address" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">City</label> <input required
                                        class="form-control" name="city" type="text">
                                </div>

                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">State</label> <input required
                                        class="form-control" name="state" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">Pincode</label> <input required
                                        class="form-control" name="pincode" type="number">
                                </div>

                            </div>


                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Password</label> <input required
                                        class="form-control" name="password" type="text">
                                </div>

                                <div class="col">
                                    <label class="form-label">Confirm Password</label> <input required
                                        class="form-control" name="cpassword" type="password">
                                </div>

                            </div>


                            <div class="mb-3">
                                <label class="form-label">Profile Image</label> <input
                                    class="form-control" name="img" type="file">
                            </div>


                            <button type="submit"
                                    class="btn bg-primary text-white col-md-12">Đăng ký
                            </button>
                        </form>
                    </div>

                    <div class="card-footer text-center">

                        have an account ? <a href="/login" class="text-decoration-none">Login
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
